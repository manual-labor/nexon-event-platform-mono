version: '3.8'
services:
  mongo:
    image: mongo:6.0
    restart: always
    command:
      - --replSet
      - rs0
      - --bind_ip_all
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: |
        mongo --eval "db.adminCommand('ping')" --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  mongo-init:
    image: mongo:6.0
    depends_on:
      - mongo
    entrypoint: ["bash", "-c"]
    command: |
      # MongoDB가 기동할 때까지 대기
      until mongo --host mongo:27017 --eval "print('ok')" --quiet; do
        echo 'Waiting for MongoDB to be ready...';
        sleep 2;
      done;
      # rs.initiate() 호출 (단일 노드)
      mongo --host mongo:27017 --eval '
        if (!rs.status().ok) {
          rs.initiate({_id: "rs0", members: [{ _id: 0, host: "mongo:27017" }]});
        }
        printjson(rs.status());'
    restart: 'no'

  auth:
    build:
      context: .
      dockerfile: apps/auth/Dockerfile
      platforms:
        - linux/arm64
    image: nexon-event-platform/auth:latest
    ports:
      - "${AUTH_PORT:-3001}:3001"
    environment:
      - AUTH_SERVICE_HOST=auth
      - AUTH_SERVICE_PORT=${AUTH_PORT:-3001}
      - MONGODB_URI_AUTH=${MONGODB_URI_AUTH:-mongodb://mongo:27017/authdb?replicaSet=rs0}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - JWT_SECRET=${JWT_SECRET}
    env_file:
      - .env
    depends_on:
      - mongo-init
      - redis

  event:
    build:
      context: .
      dockerfile: apps/event/Dockerfile
      platforms:
        - linux/arm64
    image: nexon-event-platform/event:latest
    ports:
      - "${EVENT_PORT:-3002}:3002"
    environment:
      - EVENT_SERVICE_HOST=event
      - EVENT_SERVICE_PORT=${EVENT_PORT:-3002}
      - MONGODB_URI_EVENT=${MONGODB_URI_EVENT:-mongodb://mongo:27017/eventdb?replicaSet=rs0}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - JWT_SECRET=${JWT_SECRET}
    env_file:
      - .env
    depends_on:
      - mongo-init
      - redis

  gateway:
    build:
      context: .
      dockerfile: apps/gateway/Dockerfile
      platforms:
        - linux/arm64
    image: nexon-event-platform/gateway:latest
    ports:
      - "${GATEWAY_PORT:-3000}:3000"
    environment:
      - PORT=${GATEWAY_PORT:-3000}
      - AUTH_SERVICE_HOST=auth
      - AUTH_SERVICE_PORT=${AUTH_PORT:-3001}
      - EVENT_SERVICE_HOST=event
      - EVENT_SERVICE_PORT=${EVENT_PORT:-3002}
      - JWT_SECRET=${JWT_SECRET}
    env_file:
      - .env
    depends_on:
      - auth
      - event

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "${REDIS_PORT:-6379}:6379"

volumes:
  mongo-data: